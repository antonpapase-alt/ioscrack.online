<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Videos & Text Files</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; padding: 30px; }
  h1 { color: #222; }
  video { width: 80%; max-width: 600px; margin: 20px 0; border: 2px solid #ccc; border-radius: 10px; }
  pre { text-align: left; background: #fff; padding: 10px; border: 1px solid #aaa; overflow-x: auto; width: 80%; margin: 10px auto; border-radius: 5px; }
  button { padding: 10px 20px; margin: 10px; cursor: pointer; border: none; background: #007bff; color: #fff; border-radius: 5px; }
  button:hover { background: #0056b3; }
</style>
</head>
<body>

<h1>Test Videos & Text Files</h1>

<div>
  <h2>Videos</h2>
  <video controls>
    <source src="https://raw.githubusercontent.com/antonpapase-alt/ioscrack.online/refs/heads/GIORGI/VIDEO1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <video controls>
    <source src="https://raw.githubusercontent.com/antonpapase-alt/ioscrack.online/refs/heads/GIORGI/VIDEO2.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <video controls>
    <source src="https://raw.githubusercontent.com/antonpapase-alt/ioscrack.online/refs/heads/GIORGI/VIDEO3.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<div>
  <h2>Text Files</h2>
  <h3>userinfo.txt</h3>
  <pre id="userinfo">Loading...</pre>

  <h3>userinfoban.txt</h3>
  <pre id="userinfoban">Loading...</pre>
</div>

<script>
async function loadFile(url, elementId) {
  try {
    const res = await fetch(url);
    if (!res.ok) throw new Error('File not found');
    const text = await res.text();
    document.getElementById(elementId).textContent = text;
  } catch (e) {
    document.getElementById(elementId).textContent = 'Error loading file';
  }
}

// Загружаем текстовые файлы с GitHub
loadFile('https://raw.githubusercontent.com/antonpapase-alt/ioscrack.online/refs/heads/GIORGI/userinfo.txt', 'userinfo');
loadFile('https://raw.githubusercontent.com/antonpapase-alt/ioscrack.online/refs/heads/GIORGI/userinfoban.txt', 'userinfoban');
</script>

</body>
</html>
