<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Rajdhani,Arial;background:#0b0b0f;color:white}

.top-video{width:100%;height:260px;background:black;overflow:hidden}
.top-video video{width:100%;height:100%;object-fit:cover;pointer-events:none}

.wrapper{display:flex;justify-content:center;padding:50px 15px}
.card{width:100%;max-width:430px;padding:38px;border-radius:28px;background:rgba(255,255,255,.05);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,.12);box-shadow:0 30px 80px #000}

.title{text-align:center;font-size:26px;margin-bottom:25px;color:#00eaff;letter-spacing:2px;font-weight:600}
input{width:100%;padding:16px;margin:14px 0;border-radius:14px;border:1px solid #ffffff22;background:#ffffff10;color:white;font-size:18px}
input:focus{outline:none;border-color:#00eaff;box-shadow:0 0 12px #00eaff66}
button{width:100%;padding:16px;margin-top:12px;border:none;border-radius:16px;font-weight:700;font-size:18px;color:#001018;background:linear-gradient(90deg,#00eaff,#8a2bff);cursor:pointer}

.status{text-align:center;margin-top:22px;font-size:22px;min-height:30px;font-weight:700}
.free{color:#ffb84d}
.premium{color:#00ffb3}
.banned{color:#ff3b3b}

#apps{margin-top:25px;display:grid;gap:12px}
.app{display:block;text-align:center;padding:14px;border-radius:14px;background:linear-gradient(90deg,#ff7a18,#ffb347);color:white;text-decoration:none;font-weight:700;font-size:18px}

/* VIP PANEL */
.vip-section{margin:80px auto 120px;padding:0 15px;max-width:900px}
.vip-card{
position:relative;
padding:60px 40px;
border-radius:28px;
overflow:hidden;
text-align:center;
background:url("https://picsum.photos/1200/700.jpg") center/cover no-repeat;
box-shadow:0 40px 100px #000;
}
.vip-card::before{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,.65);
backdrop-filter:blur(4px);
}
.vip-content{position:relative;z-index:2}
.vip-title{font-size:32px;font-weight:700;letter-spacing:3px;margin-bottom:25px;color:#ffcc00}
.vip-features{font-size:20px;line-height:1.8;margin-bottom:25px}
.vip-price{font-size:26px;font-weight:700;color:#00ffb3}

.buy-btn{
display:inline-block;
margin-top:30px;
padding:16px 40px;
font-size:20px;
font-weight:700;
border-radius:18px;
text-decoration:none;
color:white;
background:linear-gradient(90deg,#ff2d55,#ff7a18);
box-shadow:0 10px 35px rgba(255,80,80,.6);
transition:.25s;
}
.buy-btn:hover{transform:scale(1.07)}
</style>
</head>
<body>

<div class="top-video">
  <video id="bgVideo" autoplay muted playsinline loop></video>
</div>

<div class="wrapper">
  <div class="card">
    <div class="title">PRIVATE HACK</div>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">ENTER</button>
    <div id="status" class="status"></div>
    <div id="apps"></div>
  </div>
</div>

<!-- VIP PANEL ADDED -->
<div class="vip-section">
  <div class="vip-card">
    <div class="vip-content">
      <div class="vip-title">VIP PRIVATE</div>
      <div class="vip-features">
        AIMBOT<br>ESP<br>WALL<br>PREMIUM OPTION
      </div>
      <div class="vip-price">PRICE 100₾ — 1 YEAR</div>
      <a class="buy-btn" href="https://t.me/ioscrackonline" target="_blank">BUY ACCESS</a>
    </div>
  </div>
</div>

<script>
const videos=[
"https://github.com/antonpapase-alt/ioscrack.online/raw/refs/heads/master/VIDEO1.mp4",
"https://github.com/antonpapase-alt/ioscrack.online/raw/refs/heads/master/VIDEO2.mp4",
"https://github.com/antonpapase-alt/ioscrack.online/raw/refs/heads/master/VIDEO3.mp4"
];
const player=document.getElementById("bgVideo");
player.src=videos[Math.floor(Math.random()*videos.length)];
player.addEventListener("pause",()=>player.play());

const DB="https://raw.githubusercontent.com/antonpapase-alt/ioscrack.online/refs/heads/master/userinfo.txt";
const BANDB="https://raw.githubusercontent.com/antonpapase-alt/ioscrack.online/refs/heads/master/userinfoban.txt";

async function login(){
const status=document.getElementById('status');
const apps=document.getElementById('apps');
const u=document.getElementById('user').value.trim();
const pw=document.getElementById('pass').value.trim();

status.innerText='Authorizing...';
apps.innerHTML='';

try{
const banReq=await fetch(BANDB+"?"+Date.now());
const banTxt=await banReq.text();
const banned=banTxt.split(/\r?\n/).map(x=>x.trim()).filter(Boolean);
if(banned.includes(u)){
status.innerHTML='<span class="banned">USER BANNED</span>';
return;
}

const r=await fetch(DB+"?"+Date.now());
const txt=await r.text();
const lines=txt.split(/\r?\n/).filter(l=>l.trim().length>0);

let found=false;

for(const line of lines){
const p=line.split(',').map(x=>x.trim());
if(p.length<4) continue;

const username=p[1]||'';
let password='';
if(p[2] && p[2].toLowerCase().includes('pass')) password=p[3]||'';
else password=p[2]||'';

let levelIndex=p.findIndex(x=>x===password)+1;
let levelText=p[levelIndex]||'';

const link=p.find(x=>x.startsWith('http')||x.startsWith('itms-services'))||'';
const appIndex=p.indexOf(link)-1;
const app=appIndex>=0?p[appIndex]:'';

if(u===username && pw===password){
found=true;

if(levelText.toUpperCase().includes('MAX')||levelText.toUpperCase().includes('PREMIUM')){
status.innerHTML='<span class="premium">PREMIUM ACCOUNT — '+levelText+'</span>';
}else{
status.innerHTML='<span class="free">FREE ACCOUNT — '+levelText+'</span>';
}

if(link){
const el=document.createElement('a');
el.href=link;
el.className='app';
el.innerText=app||'OPEN';
apps.appendChild(el);
}
}
}

if(!found) status.innerText='ACCESS DENIED';
}catch(e){status.innerText='DATABASE ERROR';}
}
</script>

</body>
</html>
